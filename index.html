<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Budget app</title>
</head>

<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="bg-white hidden feedback p-0">
                <div class="card">
                    <div class="card-header border-0">
                        <h4 class="card-title text-center text-white">Ajout de budget</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="text-center"></h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="d-flex border-bottom border-secondary title-card">
                    <h4 class="p-3">EXPENSE TRACKER</h4>
                    <div class="p-2 ">
                        <button id="reset-button" class="btn btn-outline-warning mt-1">Reset value</button>
                    </div>
                </div>
                <form id="budget-form" class=" budget-form">
                    <h6 class="text-capitalize">Please enter your budget</h6>
                    <div class="form-group">
                        <input oninput="negativeValueBudget()" type="number" class="form-control budget-input" id="budget-input">
                    </div>

                    <button type="submit" class="btn btn-outline-success text-capitalize budget-submit mt-3"
                        id="budget-submit">calculate</button>
                </form>


                <form id="expense-form" class=" expense-form">
                    <h6 class="text-capitalize">please enter your expense</h6>
                    <div class="form-group">
                        <input type="text" class="form-control expense-input" id="expense-input">
                    </div>
                    <h6 class="text-capitalize mt-3">please enter expense amount</h6>
                    <div class="form-group">
                        <input oninput="negativeValueAmount()" type="number" class="form-control expense-input" id="amount-input">
                    </div>
                    <button type="submit" class="btn btn-outline-danger text-capitalize expense-submit mt-3"
                        id="expense-submit">add expense</button>
                </form>
            </div>

            <div class="col-lg-4">
                <div class="row">
                    <div class="col-4 text-center p-3 border-bottom border-secondary-subtle ">
                        <h6 class="text-uppercase info-title">budget</h6>
                        <span class="budget-icon"><i class="fas fa-money-bill-alt"></i></span>
                        <h4 class="text-uppercase mt-2 budget" id="budget">
                            <span id="budget-amount">0</span>
                            <span>F</span>
                        </h4>
                    </div>
                    <div class="col-4 text-center p-3 border-bottom border-secondary-subtle">
                        <h6 class="text-uppercase info-title">expenses</h6>
                        <span class="expense-icon"><i class="far fa-credit-card"></i></span>
                        <h4 class="text-uppercase mt-2 expense" id="expense">
                            <span id="expense-amount">0</span>
                            <span>F</span>
                        </h4>
                    </div>
                    <div class="col-4 text-center p-3 border-bottom border-secondary-subtle ">
                        <h6 class="text-uppercase info-title">balance</h6>
                        <span class="balance-icon"><i class="fas fa-dollar-sign"></i></span>
                        <h4 class="text-uppercase mt-2 balance" id="balance">
                            <span id="balance-amount">0</span>
                            <span>F</span>
                        </h4>
                    </div>
                </div>
                <div class="expense-list mt-5" id="expense-list">

                    <div class="expense-list__info d-flex justify-content-between  text-capitalize ms-5">
                        <h5 class="list-item">expense title</h5>
                        <h5 class="list-item">expense value</h5>
                        <i class="fa-solid fa-gear setting-icon"></i>
                        <h5 class="list-item"></h5>
                        
                    </div>


                    <div class="expense ">
                        <div class="expense-items d-flex justify-content-between align-items-baseline">

                            <h6 class="expense-title mb-0 text-uppercase list-item"></h6>
                            <h5 class="expense-amount mb-0 list-item"></h5>


                            <div class="expense-icons list-item">

                                <!-- <a href="#" class="edit-icon mx-2" data-id="${expense.id}">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a href="#" class="delete-icon" data-id="${expense.id}">
                                    <i class="fas fa-trash"></i> -->
                                </a>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <div class="col-lg-4 mt-3">
                <div id="history-card" class="text-center border border-secondary-subtle d-flex align-items-center justify-content-center history-card">
                    <h6 class="">History</h6>
                </div>
                <div id="display-history" class="hidden">
                    <div class="row expense-list__info d-flex text-capitalize mt-3 border-bottom">
                       <div class="col-4">
                            <span>#</span>
                       </div>
                       <div class="col-4">
                            <span>Expense title</span>
                       </div>
                       <div class="col-4">
                        <span>Expense value</span>
                       </div>
                        <div id="history-container" class="w-100 history-container"></div>
                    </div>
                    <button id="close-history" class="btn btn-danger w-100">Close <i class="fa-solid fa-arrow-up" style="color: #41060c;"></i></button>
                </div>
                <div class="chart-container">
                   <canvas id="myDoughnutChart" class="myDoughnutChart"></canvas>
                </div>
            </div>

        </div>
    </div>
    <h1 id="hh1"></h1>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
